<html ng-app="friends">
<head>
<script src='http://code.jquery.com/jquery-1.10.2.js' type='text/javascript'></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src='http://code.angularjs.org/1.1.5/angular.js'></script>
<script src='app.js'></script>
<script src='FriendController.js'></script>



<link rel="stylesheet" type="text/css" href="style.css">
<title>Facebook Lesson 18</title>
</head>

<body ng-controller="mainCtrl">

<h1>The <strong>facebook</strong> Friend Machine</h1>



<form class="form-inline searchForm" role="form">
  <div class="form-group">

<div class="friends">


    <input class="form-control" placeholder="Search Your Friends' Name" ng-model="search.name">
    <input class="form-control" placeholder="Search Your Freinds' Location" ng-model="search.current_location.name">
    <select class="input-medium" ng-model="sort">
        <option value="name">Name</option>
        <option value="friend_count"># friends</option>
        <option value="current_location.city">City</option>
        <option value="current_location.state">State</option>
        <option value="current_location.country">Country</option>
    </select>
    <select class="input-medium" ng-model="orderBy">
        <option value="true">Descending</option>
        <option value="false">Ascending</option>
    </select>
  </div>
</form>

  <ul>
    <li class='friend' ng-repeat="index in friends | filter: search | orderBy: sort : orderBy">
       <img class="profile-pic" src="{{index.pic_square}}">
      <h3>{{index.name}}</h3>
      <div class="location">
        Location: {{index.current_location.city}}, {{index.current_location.state}} {{index.current_location.zip}}
      </div>
      <div class="status">
        Status: {{index.status.message}} <span class="hashtag"></span>
      </div>
      <div class="num-friends">
        Friends: {{index.friend_count}}
      </div>
    </li>
  </ul>
</div>






</body>
</html>
